<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="questions.js"></script>


    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>


    <div class="container">
        <div class="card">
            <img src="./img/question-mark-g5d50e74a8_1280.png" class="card-img-top" alt="..." id="qImg">
            <div class="card-body" id="qBody">
                <h5 class="card-title">Frage
                    <b id="curQuestion">1</b> von <b id="all-questions">5</b>
                </h5>
                <p class="card-text" id="questionText">Frage...</p>
            </div>
            <ul class="list-group " id="qText">
                <li class="list-group-item quiz-aCard" id="answer_1" onclick="answer('answer_1')">Antwort A</li>
                <li class="list-group-item quiz-aCard" id="answer_2" onclick="answer('answer_2')">Antwort B</li>
                <li class="list-group-item quiz-aCard" id="answer_3" onclick="answer('answer_3')">Antwort C</li>
                <li class="list-group-item quiz-aCard" id="answer_4" onclick="answer('answer_4')">Antwort D</li>
            </ul>
            <div class="card-footer" id="qMenue">
                <button class="btn btn-secondary" id="last-btn" onclick="lastQuestion()">vorherige Frage</button>
                <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>n√§chste Frage</button>
            </div>

            <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
            </div>

            <div class="card-finish" id="endScreen" style="display: none">
                <img src="./img/cup-g448e8f07e_1280.png" class="card-img-top" alt="...">
                <h5>Quiz Beendet</h5>
                <h4>Sie haben <b id="score">X</b> Punkte</h4>
                <h3><b id="qScore">X</b> von <b id="qAmount">X</b> Fragen </h3>
                <button class="btn btn-info" id="restart-btn" onclick="restart()">Neu starten</button>
            </div>
</body>

</html>
