<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/hamburger-32.ico">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


    <title>Food Paradise</title>
</head>

<body onload="init()">
    <header>
        <div w3-include-html="templates/header.html"></div>
    </header>

    
    <div class="restaurant">
        <div class="rLogo"> <img src="img/saku.png" alt="Logo"></div>
        <div class="rName"> Sakura Rahmen </div>
        <div class="rRaiting">
            <img src="img/star-on.png" alt="Stars">
            <img src="img/star-on.png" alt="Stars">
            <img src="img/star-on.png" alt="Stars">
            <img src="img/star-off.png" alt="Stars">
            <img src="img/star-off.png" alt="Stars">
            (418 Bewertungen)
        </div>
    </div>
    <div class="main">

        <div class="order">

            <div class="meal">
                <img src="img/r1.png" alt="Menu">
                <div class="orderTable">
                    <h2>Tonkasu Ramen</h2>
                    <table style="width: 550px" class="bold">
                        <tbody>
                            <tr>
                                <th style="width:70%">Chicken</th>
                                <td style="width:20%">11,95</td>
                                <td style="width:10%"><img src="img/plus-6-24.png" alt="" onclick="addtoCard()"
                                        class="addButton"></td>
                            </tr>

                            <tr>
                                <td>Beef</td>
                                <td>12.95</td>
                                <td><img src="img/plus-6-24.png" alt="" onclick="addtoCard()" class="addButton"></td>
                            </tr>
                            <tr>
                                <td>Shrimp</td>
                                <td>13.95</td>
                                <td><img src="img/plus-6-24.png" alt="" onclick="addtoCard()" class="addButton"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="meal">
                <img src="img/r2.png" alt="Menu">
                <div class="orderTable">
                    <h2>Spicy Miso Ramen</h2>
                    <table style="width: 550px" class="bold">
                        <tbody>
                            <tr>
                                <th style="width:70%">Chicken</th>
                                <td style="width:20%">11,95</td>
                                <td style="width:10%"><img src="img/plus-6-24.png" alt="" onclick="addtoCard()"
                                        class="addButton"></td>
                            </tr>

                            <tr>
                                <td>Beef</td>
                                <td>12.95</td>
                                <td><img src="img/plus-6-24.png" alt="" onclick="addtoCard()" class="addButton"></td>
                            </tr>
                            <tr>
                                <td>Shrimp</td>
                                <td>13.95</td>
                                <td><img src="img/plus-6-24.png" alt="" onclick="addtoCard()" class="addButton"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="meal">
                <img src="img/r3.png" alt="Menu">
                <div class="orderTable">
                    <h2>Shio Ramen</h2>
                    <table style="width: 550px" class="bold">
                        <tbody>
                            <tr>
                                <th style="width:70%">Chicken</th>
                                <td style="width:20%">11,95</td>
                                <td style="width:10%"><img src="img/plus-6-24.png" alt="" onclick="addtoCard()"
                                        class="addButton"></td>
                            </tr>

                            <tr>
                                <td>Beef</td>
                                <td>12.95</td>
                                <td><img src="img/plus-6-24.png" alt="" onclick="addtoCard()" class="addButton"></td>
                            </tr>
                            <tr>
                                <td>Shrimp</td>
                                <td>13.95</td>
                                <td><img src="img/plus-6-24.png" alt="" onclick="addtoCard()" class="addButton"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="shoppingBarsket">
            <h2> Wahrenkorb</h2>
            <div id="content"></div>

        </div>

    </div>

    <footer>
        <div w3-include-html="templates/footer.html"></div>
    </footer>
</body>

</html>
