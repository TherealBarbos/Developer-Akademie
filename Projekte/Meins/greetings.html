<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grüße</h1>

    <input type="text" id="name" >
    <button onclick="greetinput()">Grüßen</button>

    <p id="greeting"></p>


    <script>
        function greetinput () {
            let name = document.getElementById('name').value;
            greet(name);
        }

        function greet(x) {
            document.getElementById('greeting').innerHTML = `Hallo ${x},<br> wie geht es dir? ` 

        }

    </script>

</body>
</html>
